<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PMNP-IS Help Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-2xl">
    <div class="flex justify-center mb-4">
      <img src="logo.png" alt="PMNP-IS Logo" class="h-16 w-auto" />
    </div>
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">PMNP-IS Help Center</h1>

    <form id="ticketForm" class="grid grid-cols-1 md:grid-cols-2 gap-4" enctype="multipart/form-data">
      <!-- fields omitted for brevity — use your form inputs exactly as before -->
      <div class="col-span-2">
        <label class="block text-sm font-semibold">Full Name</label>
        <input type="text" name="name" required class="w-full border rounded-md p-2" />
      </div>
      <!-- (keep all your other inputs exactly as you already have) -->
      <div class="col-span-2 text-center mt-4">
        <button id="submitBtn" type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Submit Ticket</button>
      </div>
    </form>

    <div id="toast" class="hidden mt-4 text-center text-white py-2 rounded-md"></div>
  </div>

  <script>
    // Replace with your deployed Apps Script /exec URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbzjKWBpztKI_Nh04DGalVqVkqIxnjAqleomZVqimrEP14zUHJvr0gHOXlwHWZnTVsd4/exec";

    const form = document.getElementById('ticketForm');
    const toast = document.getElementById('toast');
    const submitBtn = document.getElementById('submitBtn');

    function showToast(msg, ok=true) {
      toast.textContent = msg;
      toast.className = ok ? 'mt-4 text-center text-white py-2 rounded-md bg-green-600' : 'mt-4 text-center text-white py-2 rounded-md bg-red-600';
      toast.classList.remove('hidden');
    }

    form.addEventListener('submit', async function(ev) {
      ev.preventDefault();
      toast.classList.add('hidden');

      // disable button to prevent double submits
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      // build FormData (ensure names match server expectation)
      const fd = new FormData(form);

      // append files if using custom keys (your backend accepts any names, but this matches earlier usage)
      const filesInput = document.getElementById('filesInput');
      if (filesInput && filesInput.files.length) {
        Array.from(filesInput.files).forEach((f, i) => fd.append(`file${i+1}`, f, f.name));
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: fd, // multipart/form-data automatically set by browser
          mode: "cors" // allow CORS and allow reading response
        });

        // if server returned non-JSON (or CORS blocked) this will throw
        const data = await res.json();

        if (data && data.success) {
          showToast(`✅ Ticket submitted — ID: ${data.ticketId}`, true);
          form.reset();
        } else {
          showToast(`❌ Server error: ${data && data.error ? data.error : 'Unknown'}`, false);
        }
      } catch (err) {
        console.error('Submit error:', err);
        showToast('❌ Network or server error — check console', false);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Ticket";
      }
    });
  </script>
</body>
</html>
