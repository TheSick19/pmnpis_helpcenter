<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Ticket Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f6fa;
  padding: 30px;
}
form {
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: auto;
}
input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
button {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover { background: #0056b3; }
#status { text-align: center; margin-top: 15px; font-weight: bold; }
.hidden { display: none; }
</style>
</head>
<body>

<form id="ticketForm">
  <h2>Submit Support Ticket</h2>
  <input name="name" placeholder="Full Name" required>
  <input name="email" type="email" placeholder="Email Address" required>
  <input name="position" placeholder="Position">

  <select name="supportLevel" id="supportLevel" required>
    <option value="">Select Support Level</option>
    <option>MPMO Support</option>
    <option>Provincial Support</option>
    <option>Regional Support</option>
    <option>NPMO Technical Workstreams</option>
  </select>

  <div id="orgFields">
    <select name="region" id="region" class="hidden">
      <option value="">Select Region</option>
    </select>
    <select name="province" id="province" class="hidden">
      <option value="">Select Province</option>
    </select>
    <select name="municipality" id="municipality" class="hidden">
      <option value="">Select Municipality</option>
    </select>
  </div>

  <select name="category" required>
    <option value="">Select Category</option>
    <option>HCSC Questions/Masterlists</option>
    <option>UI/UX</option>
    <option>User Accounts</option>
    <option>Additional Features</option>
    <option>Formula and Logics</option>
    <option>Reports and Dashboard</option>
    <option>User Role and Access</option>
    <option>Functionality Errors</option>
    <option>Backend</option>
    <option>Formats</option>
    <option>Job Aids</option>
  </select>

  <textarea name="description" placeholder="Describe your issue" required></textarea>
  <input type="file" id="files" multiple>
  <button type="submit">Submit Ticket</button>
  <div id="status"></div>
</form>

<script>
    const backendUrl = 'https://script.google.com/macros/s/AKfycbzfK1y33s_10ghk3tCTuMqiZkJ0WqqRtFZn7XgnAA-Fg-4dldtTEVSYhWv5fEn-SpNB/exec';

    async function loadLocations() {
      try {
        const res = await fetch(`${backendUrl}?action=getLocations`);
        const data = await res.json();
        console.log(data);
        if (data.status === 'success') populateDropdowns(data.data);
      } catch (err) {
        console.error('❌ Location load error:', err);
      }
    }

    function populateDropdowns(data) {
      const regions = [...new Set(data.map(d => d.region))].filter(Boolean);
      const regionSelect = document.getElementById('region');
      regionSelect.innerHTML =
        `<option value="">Select Region</option>` +
        regions.map(r => `<option value="${r}">${r}</option>`).join('');
    }

    async function submitForm(e) {
      e.preventDefault();
      const formData = collectFormData();
      try {
        const res = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        if (data.status === 'success') {
          alert(`✅ Submitted! Ticket ID: ${data.ticketId}`);
        } else {
          alert(`❌ ${data.message}`);
        }
      } catch (err) {
        alert(`❌ Failed to submit: ${err.message}`);
      }
    }

    function collectFormData() {
      return {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        position: document.getElementById('position').value,
        supportLevel: document.getElementById('supportLevel').value,
        region: document.getElementById('region').value,
        province: document.getElementById('province').value,
        municipality: document.getElementById('municipality').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value
      };
    }

    window.onload = loadLocations;
  </script>
</body>
</html>
