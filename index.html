<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMNPIS Help Center Ticketing System</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      background: #fff;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0066cc;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      width: 100%;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #004c99; }
    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>PMNPIS Help Center Ticket Form</h2>
    <form id="ticketForm">
      <div class="form-group">
        <label>Full Name</label>
        <input id="name" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input id="email" type="email" required />
      </div>

      <div class="form-group">
        <label>Position</label>
        <input id="position" required />
      </div>

      <div class="form-group">
        <label>Support Level</label>
        <select id="supportLevel" required>
          <option value="">Select Support Level</option>
          <option value="MPMO Support">MPMO Support</option>
          <option value="Provincial Support">Provincial Support</option>
          <option value="Regional Support">Regional Support</option>
          <option value="NPMO Technical Workstreams">NPMO Technical Workstreams</option>
        </select>
      </div>

      <div class="form-group" id="region-group" class="hidden">
        <label>Region</label>
        <select id="region"></select>
      </div>

      <div class="form-group" id="province-group" class="hidden">
        <label>Province</label>
        <select id="province"></select>
      </div>

      <div class="form-group" id="municipality-group" class="hidden">
        <label>Municipality</label>
        <select id="municipality"></select>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option>HCSC Questions/Masterlists</option>
          <option>UI/UX</option>
          <option>User Accounts</option>
          <option>Additional Features</option>
          <option>Formula and Logics</option>
          <option>User Role and Access</option>
          <option>Functionality Errors</option>
          <option>Backend</option>
          <option>Dashboards, Reports and Line List</option>
          <option>Formats</option>
          <option>Job Aids</option>
        </select>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="description" required></textarea>
      </div>

      <div class="form-group">
        <label>Attachments</label>
        <input type="file" id="files" multiple />
      </div>

      <button type="submit">Submit Ticket</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
  const backendUrl = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec";
  let locationData = [];

  // --- Load PSGC data ---
  async function loadLocations() {
    try {
      const res = await fetch(`${backendUrl}?action=getLocations`);
      const data = await res.json();
      if (data.status === "success" && Array.isArray(data.data)) {
        locationData = data.data;
        console.log("✅ Loaded locations:", locationData.length);
      }
    } catch (err) {
      console.error("❌ Failed to load locations:", err);
    }
  }

  // --- Populate cascading dropdowns ---
  function populateDropdowns() {
    const regionSel = document.getElementById("region");
    const provinceSel = document.getElementById("province");
    const muniSel = document.getElementById("municipality");

    const regions = [...new Set(locationData.map(d => d.region))].filter(Boolean);
    regionSel.innerHTML = `<option value="">Select Region</option>` +
      regions.map(r => `<option>${r}</option>`).join("");

    regionSel.onchange = () => {
      const selected = regionSel.value;
      const provinces = [...new Set(locationData.filter(d => d.region === selected).map(d => d.province))].filter(Boolean);
      provinceSel.innerHTML = `<option value="">Select Province</option>` +
        provinces.map(p => `<option>${p}</option>`).join("");
      muniSel.innerHTML = `<option value="">Select Municipality</option>`;
    };

    provinceSel.onchange = () => {
      const selected = provinceSel.value;
      const munis = locationData.filter(d => d.province === selected).map(d => d.municipality).filter(Boolean);
      muniSel.innerHTML = `<option value="">Select Municipality</option>` +
        munis.map(m => `<option>${m}</option>`).join("");
    };
  }

  // --- Show/hide org fields based on support level ---
  function setupSupportLogic() {
    const regionGroup = document.getElementById("region-group");
    const provinceGroup = document.getElementById("province-group");
    const municipalityGroup = document.getElementById("municipality-group");
    const support = document.getElementById("supportLevel");

    regionGroup.style.display = "none";
    provinceGroup.style.display = "none";
    municipalityGroup.style.display = "none";

    support.addEventListener("change", () => {
      const val = support.value;
      regionGroup.style.display = "none";
      provinceGroup.style.display = "none";
      municipalityGroup.style.display = "none";

      if (val === "MPMO Support") {
        regionGroup.style.display = "block";
        provinceGroup.style.display = "block";
        municipalityGroup.style.display = "block";
      } else if (val === "Provincial Support") {
        regionGroup.style.display = "block";
        provinceGroup.style.display = "block";
      } else if (val === "Regional Support") {
        regionGroup.style.display = "block";
      }
    });
  }

  // --- Convert file to Base64 ---
  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  // --- Form submission ---
  async function submitForm(e) {
    e.preventDefault();
    const status = document.getElementById("status");
    status.style.color = "black";
    status.textContent = "Submitting...";

    const files = document.getElementById("files").files;
    const uploads = [];
    for (const file of files) {
      const base64 = await toBase64(file);
      uploads.push({ name: file.name, data: base64 });
    }

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      position: document.getElementById("position").value,
      supportLevel: document.getElementById("supportLevel").value,
      region: document.getElementById("region").value,
      province: document.getElementById("province").value,
      municipality: document.getElementById("municipality").value,
      category: document.getElementById("category").value,
      description: document.getElementById("description").value,
      files: uploads
    };

    try {
      const res = await fetch(backendUrl, {
        method: "POST",
        mode: "no-cors", // prevents CORS errors
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      status.style.color = "green";
      status.textContent = "✅ Ticket submitted successfully!";
      e.target.reset();
    } catch (err) {
      status.style.color = "red";
      status.textContent = `❌ Failed: ${err.message}`;
    }
  }

  window.onload = async () => {
    await loadLocations();
    populateDropdowns();
    setupSupportLogic();
    document.getElementById("ticketForm").addEventListener("submit", submitForm);
  };
  </script>
</body>
</html>
