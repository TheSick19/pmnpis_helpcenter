<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMNP-IS Help Center</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwQl_ZuiNi43b6_vxxvT8X1nTWb3kKzwy0G0vBb6A8KWjgNfKAIxowXPzp-PBaBJDMH/exec"; // <<< replace with deployed Apps Script URL

    async function loadRegions() {
      const res = await fetch("regionData.json");
      const data = await res.json();
      window.regionData = data;
      populateRegionDropdown();
    }

    function populateRegionDropdown() {
      const regionSelect = document.getElementById("region");
      regionSelect.innerHTML = '<option value="">-- Select Region --</option>';
      Object.keys(regionData).forEach(region => {
        const opt = document.createElement("option");
        opt.value = region;
        opt.textContent = region;
        regionSelect.appendChild(opt);
      });
    }

    function updateProvinceDropdown() {
      const region = document.getElementById("region").value;
      const provinceSelect = document.getElementById("province");
      const muniSelect = document.getElementById("municipality");

      provinceSelect.innerHTML = '<option value="">-- Select Province --</option>';
      muniSelect.innerHTML = '<option value="">-- Select Municipality --</option>';

      if (region && regionData[region]) {
        Object.keys(regionData[region]).forEach(prov => {
          const opt = document.createElement("option");
          opt.value = prov;
          opt.textContent = prov;
          provinceSelect.appendChild(opt);
        });
      }
    }

    function updateMunicipalityDropdown() {
      const region = document.getElementById("region").value;
      const province = document.getElementById("province").value;
      const muniSelect = document.getElementById("municipality");

      muniSelect.innerHTML = '<option value="">-- Select Municipality --</option>';
      if (region && province && regionData[region] && regionData[region][province]) {
        regionData[region][province].forEach(muni => {
          const opt = document.createElement("option");
          opt.value = muni;
          opt.textContent = muni;
          muniSelect.appendChild(opt);
        });
      }
    }

    function updateFields() {
      const support = document.getElementById("supportLevel").value;
      document.getElementById("regionDiv").style.display = "none";
      document.getElementById("provinceDiv").style.display = "none";
      document.getElementById("municipalityDiv").style.display = "none";

      if (support === "MPMO Support") {
        document.getElementById("regionDiv").style.display = "block";
        document.getElementById("provinceDiv").style.display = "block";
        document.getElementById("municipalityDiv").style.display = "block";
      } else if (support === "Provincial Support") {
        document.getElementById("regionDiv").style.display = "block";
        document.getElementById("provinceDiv").style.display = "block";
      } else if (support === "Regional Support") {
        document.getElementById("regionDiv").style.display = "block";
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const form = document.getElementById("helpForm");
      const status = document.getElementById("status");

      status.textContent = "Submitting...";
      status.className = "text-yellow-600";

      const formData = new FormData(form);

      try {
        const response = await fetch(scriptURL, { method: "POST", body: formData });
        const result = await response.json();

        if (result.success) {
          status.textContent = "✅ Ticket submitted successfully!";
          status.className = "text-green-600";
          form.reset();
        } else {
          status.textContent = "❌ Error: " + (result.error || "Please try again.");
          status.className = "text-red-600";
        }
      } catch (err) {
        status.textContent = "❌ Network error: " + err;
        status.className = "text-red-600";
      }
    }

    window.onload = loadRegions;
  </script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">PMNP-IS Help Center</h1>

    <form id="helpForm" onsubmit="handleSubmit(event)" enctype="multipart/form-data">
      <label class="block mb-2 font-semibold">Name:</label>
      <input type="text" name="name" class="border w-full p-2 mb-3 rounded" required />

      <label class="block mb-2 font-semibold">Email:</label>
      <input type="email" name="email" class="border w-full p-2 mb-3 rounded" required />

      <label class="block mb-2 font-semibold">CC (optional):</label>
      <input type="email" name="cc" class="border w-full p-2 mb-3 rounded" />

      <label class="block mb-2 font-semibold">Support Level:</label>
      <select name="supportLevel" id="supportLevel" class="border w-full p-2 mb-3 rounded" onchange="updateFields()" required>
        <option value="">-- Select --</option>
        <option value="NPMO">NPMO</option>
        <option value="Regional Support">Regional Support</option>
        <option value="Provincial Support">Provincial Support</option>
        <option value="MPMO Support">MPMO Support</option>
      </select>

      <div id="regionDiv" style="display:none;">
        <label class="block mb-2 font-semibold">Region:</label>
        <select name="region" id="region" class="border w-full p-2 mb-3 rounded" onchange="updateProvinceDropdown()"></select>
      </div>

      <div id="provinceDiv" style="display:none;">
        <label class="block mb-2 font-semibold">Province:</label>
        <select name="province" id="province" class="border w-full p-2 mb-3 rounded" onchange="updateMunicipalityDropdown()"></select>
      </div>

      <div id="municipalityDiv" style="display:none;">
        <label class="block mb-2 font-semibold">Municipality:</label>
        <select name="municipality" id="municipality" class="border w-full p-2 mb-3 rounded"></select>
      </div>

      <label class="block mb-2 font-semibold">Category:</label>
      <select name="category" class="border w-full p-2 mb-3 rounded" required>
        <option value="">-- Select Category --</option>
        <option value="System Access">System Access</option>
        <option value="Encoding Issues">Encoding Issues</option>
        <option value="UI/UX">UI/UX</option>
        <option value="Indicator Computation">Indicator Computation</option>
        <option value="Report Generation">Report Generation</option>
        <option value="System Error">System Error</option>
        <option value="Data Discrepancy">Data Discrepancy</option>
        <option value="Other">Other</option>
      </select>

      <label class="block mb-2 font-semibold">Message:</label>
      <textarea name="message" rows="4" class="border w-full p-2 mb-3 rounded" required></textarea>

      <label class="block mb-2 font-semibold">Attach Files (optional):</label>
      <input type="file" name="attachments" id="attachments" class="border w-full p-2 mb-3 rounded" multiple />

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Submit Ticket</button>
      <p id="status" class="text-center mt-3 font-semibold"></p>
    </form>
  </div>
</body>
</html>
