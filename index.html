<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMNP-IS Help Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-blue-600 text-white text-2xl font-bold rounded-full w-14 h-14 flex items-center justify-center">PM</div>
      <h1 class="text-2xl font-bold mt-3">PMNP-IS Help Center</h1>
      <p class="text-gray-500 text-sm">Submit a support ticket</p>
    </div>

    <form id="ticketForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" name="name" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium">Concern Type</label>
        <select name="category" id="category" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500">
          <option value="">Select Concern Type</option>
          <option value="MPMO Support">MPMO Support</option>
          <option value="Provincial Support">Provincial Support</option>
          <option value="Regional Support">Regional Support</option>
          <option value="NPMO Support">NPMO Support</option>
        </select>
      </div>

      <div id="regionWrapper" class="hidden">
        <label class="block text-sm font-medium">Region</label>
        <input type="text" name="region" class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" />
      </div>

      <div id="provinceWrapper" class="hidden">
        <label class="block text-sm font-medium">Province</label>
        <input type="text" name="province" class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" />
      </div>

      <div id="municipalityWrapper" class="hidden">
        <label class="block text-sm font-medium">Municipality</label>
        <input type="text" name="municipality" class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium">Subject</label>
        <input type="text" name="subject" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium">Description</label>
        <textarea name="message" required rows="3" class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium">Attachment(s)</label>
        <input type="file" name="file" multiple class="mt-1 w-full border rounded-md px-3 py-2" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Submit Ticket</button>
    </form>

    <div id="toast" class="hidden mt-4 text-center text-white py-2 rounded-md"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbztuQmXfCVLNYGNoiwgR8JWz8yLCE4SD0vgncvpESVaj6GpZqR5tHtZWWf3gpnSCzsu/exec";

    const form = document.getElementById("ticketForm");
    const toast = document.getElementById("toast");

    // Category logic visibility
    const categorySelect = document.getElementById("category");
    const regionWrapper = document.getElementById("regionWrapper");
    const provinceWrapper = document.getElementById("provinceWrapper");
    const municipalityWrapper = document.getElementById("municipalityWrapper");

    categorySelect.addEventListener("change", () => {
      const selected = categorySelect.value;
      regionWrapper.classList.add("hidden");
      provinceWrapper.classList.add("hidden");
      municipalityWrapper.classList.add("hidden");

      if (selected === "MPMO Support") {
        regionWrapper.classList.remove("hidden");
        provinceWrapper.classList.remove("hidden");
        municipalityWrapper.classList.remove("hidden");
      } else if (selected === "Provincial Support") {
        regionWrapper.classList.remove("hidden");
        provinceWrapper.classList.remove("hidden");
      } else if (selected === "Regional Support") {
        regionWrapper.classList.remove("hidden");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const res = await fetch(scriptURL, { method: "POST", body: formData });
        const data = await res.json();
        if (data.success) {
          showToast(`✅ Ticket submitted! ID: ${data.ticketId}`, "bg-green-600");
          form.reset();
        } else {
          showToast(`❌ ${data.error || "Submission failed"}`, "bg-red-600");
        }
      } catch (err) {
        showToast("❌ Network or server error", "bg-red-600");
      }
    });

    function showToast(msg, color) {
      toast.textContent = msg;
      toast.className = `mt-4 text-center text-white py-2 rounded-md ${color}`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 4000);
    }
  </script>
</body>
</html>
